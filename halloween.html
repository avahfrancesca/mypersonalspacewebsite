<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Event</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100px;
      background: maroon;
    }

    .slider {
      width: 900px;
      height: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      margin-top: 5px; 
    }

    .slides {
      width: 900%;
      height: 100%;
      display: flex;
      transition: margin-left 0.6s ease;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: 11.11%;
      transition: 0.6s;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .navigation-manual {
      position: absolute;
      width: 100%;
      bottom: 15px;
      display: flex;
      justify-content: center;
    }

    .manual-btn {
      border: 2px solid maroon;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 6px;
    }

    .manual-btn:hover {
      background: maroon;
    }

    #radio1:checked ~ .first { margin-left: 0; }
    #radio2:checked ~ .first { margin-left: -11.11%; }
    #radio3:checked ~ .first { margin-left: -22.22%; }
    #radio4:checked ~ .first { margin-left: -33.33%; }
    #radio5:checked ~ .first { margin-left: -44.44%; }
    #radio6:checked ~ .first { margin-left: -55.55%; }
    #radio7:checked ~ .first { margin-left: -66.66%; }
    #radio8:checked ~ .first { margin-left: -77.77%; }
    #radio9:checked ~ .first { margin-left: -88.88%; }

    @media (max-width: 950px) {
      .slider {
        width: 90%;
        height: auto;
      }
      .slide img {
        height: auto;
      }
    }
  </style>
</head>

<body>
<nav>
  <h2>Halloween Event</h2>
  <a href="mainpage.html"><img src="../icons/home.png" alt="Home" width="150px"></a>
</nav>

  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1" checked>
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">
      <input type="radio" name="radio-btn" id="radio6">
      <input type="radio" name="radio-btn" id="radio7">
      <input type="radio" name="radio-btn" id="radio8">
      <input type="radio" name="radio-btn" id="radio9">

      <div class="slide first"><img src="../images/h4.jpg" alt="Image 1"></div>
      <div class="slide"><img src="images/h2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="images/h3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="images/h7.jpg" alt="Image 4"></div>
      <div class="slide"><img src="images/h5.jpg" alt="Image 5"></div>
      <div class="slide"><img src="images/h6.jpg" alt="Image 6"></div>
      <div class="slide"><img src="images/h1.jpg" alt="Image 7"></div>
      <div class="slide"><img src="images/h8.jpg" alt="Image 8"></div>
      <div class="slide"><img src="images/h9.jpg" alt="Image 9"></div>

      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
        <label for="radio6" class="manual-btn"></label>
        <label for="radio7" class="manual-btn"></label>
        <label for="radio8" class="manual-btn"></label>
        <label for="radio9" class="manual-btn"></label>
      </div>
    </div>
  </div>
</body>
</html>
